  - postgresql94-contrib
  - postgresql94-libs

postgresql_data_dir: "/var/lib/pgsql/9.4/data"
postgresql_bin_path: "/usr/pgsql-9.4/bin"

postgresql_user: postgres
postgresql_group: postgres

postgresql_daemon: "postgresql-9.4"

